<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>
        {% block title %}        
        {% endblock %}
      </title>

      <!-- Bootstrap and my own themes -->
      <link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
      <link href="{{url_for('static', filename = 'css/seniors.css')}}" rel="stylesheet">

      {% block scripts_top %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename = 'js/moment.js', _external=True)}}"></script>
      {% endblock %}

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% endblock %}

    {% block scripts_bottom %}
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{{url_for('static', filename = 'js/bootstrap.min.js', _external=True)}}"></script>
    {% endblock %}
  </body>
</html>
